<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login De Dados De Coleta</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #063b01;
            
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 0.5rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 0.5rem;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #21a700;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.875em;
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body style="background-image: url('amazonia.jpg');">
    <div class="container">
        <img src="logo.jpg" alt="Imagem Exemplo">
        <h1>Login</h1>
        <form action="2°  pagina.html" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>
            <input type="submit" value="Entrar">
        </form>
    </div>
</div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            emailError.textContent = ''; // Limpa a mensagem de erro

            // Validação do email
            if (!emailInput.value) {
                emailError.textContent = 'O campo de email é obrigatório.';
                event.preventDefault(); // Impede o envio do formulário
            } else if (!emailInput.validity.valid) {
                emailError.textContent = 'O email fornecido não é válido.';
                event.preventDefault(); // Impede o envio do formulário
            }
        })
    </script>
</body>
</html>
